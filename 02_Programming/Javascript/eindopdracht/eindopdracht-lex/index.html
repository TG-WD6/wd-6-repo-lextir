<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht JavaScript Lex</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js" defer></script>
</head>

<body>
  <main>

    <!-- CLOCK -->

    <section class="clock">
      <div class="clock__face">
        <div class="clock__face--hour"></div>
        <div class="clock__face--minute"></div>
        <div class="clock__face--second"></div>
        <div class="clock__face--number">1</div>
        <div class="clock__face--number">2</div>
        <div class="clock__face--number">3</div>
        <div class="clock__face--number">4</div>
        <div class="clock__face--number">5</div>
        <div class="clock__face--number">6</div>
        <div class="clock__face--number">7</div>
        <div class="clock__face--number">8</div>
        <div class="clock__face--number">9</div>
        <div class="clock__face--number">10</div>
        <div class="clock__face--number">11</div>
        <div class="clock__face--number">12</div>
      </div>
    </section>

    <!-- CAROUSEL -->

    <section class="carousel">
      <div class="carousel__control carousel__control--left"><</div>
      <div class="carousel__inner">
        <div class="carousel__item active">1</div>
        <div class="carousel__item">2</div>
        <div class="carousel__item">3</div>
      </div>
      <ol class="carousel__indicators">
        <li class="active"></li>
        <li></li>
        <li></li>
      </ol>
      <div class="carousel__control carousel__control--right">></div>
    </section>

    <!-- SEARCH -->

    <section class="searchbar">
      <form class="searchbar__form" autocomplete="off">
          <input id="searchInput" type="text" placeholder="Zoekterm..." />
          <button type="submit" onclick="searchSubmit()" >
            <img class="search-icon" src="./img/search-icon.webp" width="20" height="20" alt="Een vergrootglas zoekicoon" />
          </button>
      </form>
      <button class="searchbar__reset" onclick="clearStorage()"/>Reset</button>
    </section>


  </main>

  </main>
</body>

</html>
