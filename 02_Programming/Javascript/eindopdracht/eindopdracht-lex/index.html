<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eindopdracht JavaScript Lex</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/script.js" defer></script>
</head>

<body>

  <main class="root">

    <!-- KLOK -->

    <section class="clock">
      <div class="clock__face">
        <div class="clock__face--hour"></div>
        <div class="clock__face--minute"></div>
        <div class="clock__face--second"></div>
        <div class="clock__face--number">1</div>
        <div class="clock__face--number">2</div>
        <div class="clock__face--number">3</div>
        <div class="clock__face--number">4</div>
        <div class="clock__face--number">5</div>
        <div class="clock__face--number">6</div>
        <div class="clock__face--number">7</div>
        <div class="clock__face--number">8</div>
        <div class="clock__face--number">9</div>
        <div class="clock__face--number">10</div>
        <div class="clock__face--number">11</div>
        <div class="clock__face--number">12</div>
      </div>
    </section>

    <!-- CAROUSEL BASIC -->

    <section class="carousel">
      <button class="carousel__button carousel__button--prev">&#8249;</button>
      <div class="carousel__slide carousel__slide--displayed">
        <img src="https://via.placeholder.com/200?text=1">
      </div>
      <div class="carousel__slide">
        <img src="https://via.placeholder.com/200?text=2">
      </div>
      <div class="carousel__slide">
        <img src="https://via.placeholder.com/200?text=3">
      </div>
      <button class="carousel__button carousel__button--next">&rsaquo;</button>
    </section>


  </main>

</body>

</html>
