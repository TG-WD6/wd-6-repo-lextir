<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comments</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/comments.js" defer></script>
  </head>

  <body>
    <main>
      <section class="comments">
        <div class="comments__all"></div>
        <input
          type="text"
          class="comments__post--name"
          placeholder="Name"
          required
        />
        <textarea
          class="comments__post--input"
          placeholder="Join the discussion..."
          required
        ></textarea>
        <button class="comments__button--post">Post your comment</button>
      </section>
    </main>
  </body>
</html>
