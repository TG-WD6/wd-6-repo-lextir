<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/script.js" defer></script>
</head>

<body>

    <section class="carousel">
        <button class="carousel__controls carousel__controls--prev">
            <div class="arrow"> < </div>
        </button>
        <div class="carousel__slider">
            <img src="https://via.placeholder.com/200?text=1">
            <img src="https://via.placeholder.com/200?text=2">
            <img src="https://via.placeholder.com/200?text=3">
            <img src="https://via.placeholder.com/200?text=4">
            <img src="https://via.placeholder.com/200?text=5">
            <img src="https://via.placeholder.com/200?text=6">
            <img src="https://via.placeholder.com/200?text=7">
            <img src="https://via.placeholder.com/200?text=8">
            <img src="https://via.placeholder.com/200?text=9">
        </div>
        <button class="carousel__controls carousel__controls--next">
            <div class="arrow"> > </div>
        </button>
    </section>


</body>

</html>
