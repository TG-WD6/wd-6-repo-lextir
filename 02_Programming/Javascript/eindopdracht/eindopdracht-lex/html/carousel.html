<!DOCTYPE html>

<head>

  <title>Carousel</title>
  <link rel="stylesheet" href="../css/main.css">
  <script src="../js/script.js" defer></script>
</head>

<body>

  <section class="carousel">
    <button class="carousel__button carousel__button--prev">&#8249;</button>
    <div class="carousel__slide carousel__slide--displayed">
      <img src="https://via.placeholder.com/200?text=1">
    </div>
    <div class="carousel__slide">
      <img src="https://via.placeholder.com/200?text=2">
    </div>
    <div class="carousel__slide">
      <img src="https://via.placeholder.com/200?text=3">
    </div>
    <button class="carousel__button carousel__button--next">&rsaquo;</button>
  </section>



</body>

</html>
