<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>

  <div class="form">
    <h2>Nieuw hier?</h2>
    <p>Maak hier een nieuwe account aan.</p>
    <form action="">
      <input type="text" name="voornaam" placeholder="Voornaam" required />
      <input type="text" name="achternaam" placeholder="Achternaam" required />
      <div class="form__postcode">
        <input type="text" name="postcode" placeholder="Postcode" required />
        <input type="number" name="huisnummer" placeholder="Huisnummer" required />
        <input name="huisnummer" placeholder="Toev." />
      </div>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" minlength="12" required />
      <input type="tel" name="telefoonnummer" placeholder="Telefoonnummer" minlength="10" maxlength="10">
      <button type="submit">Registreer</button>
    </form>
  </div>

</body>

</html>
