<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <meta name="description" content="Login form exercise for TechGrounds" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <div class="login">
    <div class="login__img-placeholder">
      <p>250 x 250</p>
      <p>Powered by HTML.COM</p>
    </div>
    <h2>Login</h2>
    <p>Login with Your Email</p>
    <form action="" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" minlength="12" required />
      <div class="login__remember">
        <label for="remember-me">
          <input type="checkbox" name="remember-me" id="remember-me" />
          Remember me
        </label>
        <a href="">Forget Password?</a>
      </div>
      <button type="submit">
        <img src="../img/drupal-logo.webp" height="25" /> LOGIN
      </button>
    </form>
  </div>
</body>

</html>
