<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
    }

    body {
      background-color: rgb(211, 211, 149);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }

    .container div {
      background-color: rgb(92, 92, 146);
      height: 50px;
      margin: 10px;
    }

    .bar1 {
      width: 100vw;
    }
    .bar2 {
      width: 50vw;
    }
    .bar3 {
      width: 60vw;
    }
    .bar4 {
      width: 70vw;
    }
    .bar5 {
      width: 20vw;
    }
    .bar6 {
      width: 30vw;
    }
  </style>

  <body>
    <div class="container">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
      <div class="bar4"></div>
      <div class="bar5"></div>
      <div class="bar6"></div>
    </div>
  </body>
</html>
